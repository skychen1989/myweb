    r.innerText = myDate.getDate();

        shi1.innerText = Math.floor(myDate1.getHours() / 10);
        shi2.innerText = Math.floor(myDate1.getHours() % 10);
        fen1.innerText = Math.floor(myDate1.getMinutes() / 10);
        fen2.innerText = Math.floor(myDate1.getMinutes() % 10);
        miao1.innerText = Math.floor(myDate1.getSeconds() / 10);
        miao2.innerText = Math.floor(myDate1.getSeconds() % 10);
